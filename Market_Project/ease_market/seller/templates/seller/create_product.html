{% extends 'base.html' %} {% load static %} {% block content %}
<div class="create-article">
  <h2>Create an Awesome Sales</h2>
  <form
    class="site-form"
    action="{% url 'seller:create_product' %} "
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Create" />
  </form>
</div>
<script src="{% static 'js/slugify.js' %}" type="text/javascript"></script>
{% endblock %}
